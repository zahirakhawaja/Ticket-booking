<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnigmaEmporium</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- navbar -->
    <div class="nav-bar">
        <h1>EnigmaEmporium</h1>
    </div>

    <div class="wrapper">
        <!-- login form design -->
        <fieldset>
            <h2>Login</h2>
            <form action="">
                <input class="item" type="text" placeholder="Username">
                <input class="item" type="text" placeholder="Password">
                <button class="item btn">Login</button>
                <!-- <a href="/home.html">loin</a> -->
            </form>
  
        </fieldset>
        <!-- register form design -->
        
        <fieldset >
            <h2>Register</h2>
            <form action="">
                <div class="item cont">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                </div>
                <input class="item" type="text" placeholder="Email">
                <input class="item" type="text" placeholder="Password">
                <button class="item btn">Register</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
